	        #{extends 'main.html' /}
	       	 #{set title:'Signup for Spacebook' /}




<div class="ui blue one column center aligned grid" id="background">
    <div class="column five wide" id="mainBackground">
      
	 <img class="ui fluid image" id="logo" src="/public/images/logo.png">
		
          <p> Sign up here ... Already a user?<a class="item" href="/login"> Sign in   </a>
          </p>
        <section class="ui form segment" id="signUpForm">
        

          <form action="/register" method="POST">
              <div class="field">
                <label>First Name</label>
                <input placeholder="First Name" type="text" name="firstName">
              </div>
              
              <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text" name="lastName">
              </div>
              
              <div class="field">
                <label>Nationality</label>
                <input placeholder="Nationality" type="text" name="location">
              </div>
              
              <div class="field">
                <label>Age</label>
                <input placeholder="Age" type="text" name="age">
              </div>
              
            <div class="field">
              <label>Email</label>
              <input placeholder="Email" type="text" name="email">
            </div>
            
            <div class="field">
              <label>Password</label>
              <input type="password" name="password">
            </div>
            
          
            <button class="ui blue submit button">Sign me up!</button>
          </form>
        </section> 
        </div>
      </div>
